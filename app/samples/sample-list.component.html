
<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>    
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by user:</div>
            <div class='col-md-4'>
                <input type='text' [(ngModel)]='listFilter' />
            </div>
        </div>
        <div class='row' *ngIf='listFilter'>
            <div class='col-md-6'>
                <h3>Filtered by user: {{listFilter}} </h3>
            </div>
        </div>

        <div class='has-error' *ngIf='errorMessage'>{{errorMessage}}</div>

        <div class='table-responsive'>
            <table class='table'
                   *ngIf='samples && samples.length'>
                <thead>
                    <tr>                        
                        <th>Barcode</th>
                        <th>Status</th>
                        <th>Created At</th>
                        <th>Created By</th>
                    </tr>
                </thead>
                <tbody>                        
                    <tr *ngFor='let sample of samples | sampleFilterByUser:listFilter'>                        
                        <td>{{ sample.Barcode}}</td>
                        <td>{{ sample.Status }}</td>
                        <td>{{ sample.CreatedAt }}</td>
                        <td>{{ sample.CreatedBy }}</td>                       
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
